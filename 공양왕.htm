<font class="index">고려의 마지막 왕.</font><br><br>
<font class="detail">왕족으로 태어나 호의호식하며 팔자 좋은 한량으로 살았다.
<br>우왕 말년부터 자신을 왕으로 옹립하려는 웁직임이 나타났다.
<br>그는 왕위 논쟁에 휘말리지 않기 위해 무진 애를 썼다.
<br>하지만 운명에 이끌리듯 본의 아니게 왕좌에 오르게 된다.
<br>가늘고 길게 목숨 보존이나 잘하면 그만이라고 생각했는데,
<br>자리가 사람을 만든다는 말이 허언은 아니었다.
<br>혁명파에 대한 민심이반이 가속화되는 가운데
<br>그는 마침내 정몽주에게 힘을 실어주며 역습에 나선다.</font>
